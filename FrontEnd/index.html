<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- https://www.bootstrapcdn.com/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>WindData</title>
</head>
<body>
    <div id="app">
        <input v-model="speedFilter" placeholder="Speed" type="number">
        <button v-on:click="getAllWindData(speedFilter)" class="btn btn-success">Filter Speed</button>
        <table class="table table-striped table-dark" v-if="winddatas.length">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Direction</th>
                    <th>Speed</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="windData in filterJS()">
                    <td>{{windData.id}}</td>
                    <td>{{windData.direction}}</td>
                    <td>{{windData.speed}}</td>
                </tr>
            </tbody>
        </table>


    <script src="js/index.js"></script>
    </div>
</body>
